<ion-header>
  <ion-toolbar>
    <ion-title>Add a New Manga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
        <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="../../assets/No-Image-Placeholder.svg"
          (click)="takePhoto()"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" fill="outline" (click)="takePhoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Take a photo
        </ion-button>
        <ion-button color="primary" fill="outline" (click)="pickImage()">
          <ion-icon slot="start" name="image-outline"></ion-icon>
          Pick an image
        </ion-button>
        <ion-button color="danger" fill="outline" (click)="discardImage()">
          <ion-icon slot="start" name="aperture"></ion-icon>
          Discard image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="full">
    <form [formGroup]="createMangaFg" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input name="title" formControlName="title" type="text" placeholder="Insert title..." required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pages</ion-label>
        <ion-input name="pages" formControlName="pages" type="number" placeholder="Insert number of pages..." required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Volume</ion-label>
        <ion-input name="volume" formControlName="volume" type="number" placeholder="Insert volume number..." required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Genre</ion-label>
        <ion-input name="genre" formControlName="genre" type="text" placeholder="Insert genre..." required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Create Manga</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="secondary" expand="block" (click)="goBackHome()">Go Back</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
